<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <title>Drag & Drop</title>
</head>

<body>
  <section>
    <h1>Drag & Drop</h1>
    <div class="container">
      <div id="card1" class="dropZone1"></div>
      <div id="card2" class="dropZone2"></div>
    </div>
  </section>
  <section class="listTasks">
    <h1>Task</h1>
    <form action="#" id="form">
      <input type="text" placeholder="Write your task" autofocus id="nameTask">
      <button type="submit">Add</button>
    </form>
    <div id="listTasks">
    </div>
  </section> 

  <script src="index.js"></script>
</body>

</html>
