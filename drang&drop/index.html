<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <title>Drag & Drop</title>
</head>

<body>
  <h1>Drag & Drop</h1>
  <div class="container">
    <div id="card1" class="dropZone1"></div>
    <div id="card2" class="dropZone2"></div>
  </div>
  <div id="item1" class="item" draggable="true">Item 1</div>
  <div id="item2" class="item" draggable="true">Item 2</div>
  <div id="item3" class="item" draggable="true">Item 3</div>
  <div id="item4" class="item" draggable="true">Item 4</div>
  <div id="item5" class="item" draggable="true">Item 5</div>

  <script src="index.js"></script>
</body>

</html>
